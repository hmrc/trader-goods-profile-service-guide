          name: Authorisation
          schema:
            type: string
          required: true
          description: An OAuth 2.0 Bearer Token.
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
        - in: header
          name: X-Correlation-ID
          required: true
